<!DOCTYPE html>
<html>
	<head>
		<title>Montagsmaler</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="main.css">
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="helper.js"></script>
		<script type="text/javascript" src="game.js"></script>
		<script type="text/javascript" src="protocol.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</head>

	<body>

		<form onsubmit="return sendform(this);">

		<table id="chat_container">
			<tr>
				<td width="600">
					<canvas id="game_screen" width="600" height="400"></canvas>
					<div id="chat_content"><div></div></div>
				</td><td>
					<div id="chat_users"></div>

					<div id="countdown">0:00</div>

					<div id="request_painting" class="btn" onclick="request_paint();">Malen!</div>
					<div id="screen_clear" class="btn" onclick="screen_clear();">Zeichenfläche löschen!</div>

					<div class="color_box">
						<div class="color" style="background-color: #FF0000" data-color="0" onclick="color_set(this);"></div>
						<div class="color" style="background-color: #00FFFF" data-color="1" onclick="color_set(this);"></div>
						<div class="color" style="background-color: #C0C0C0" data-color="2" onclick="color_set(this);"></div>
						<div class="color" style="background-color: #0000FF" data-color="3" onclick="color_set(this);"></div>
						<div class="color" style="background-color: #808080" data-color="4" onclick="color_set(this);"></div>
						<div class="color" style="background-color: #0000A0" data-color="5" onclick="color_set(this);"></div>
						<div class="color" style="background-color: #000000" data-color="6" onclick="color_set(this);"></div>
						<div class="color" style="background-color: #ADD8E6" data-color="7" onclick="color_set(this);"></div>
						<div class="color" style="background-color: #FFA500" data-color="8" onclick="color_set(this);"></div>
						<div class="color" style="background-color: #800080" data-color="9" onclick="color_set(this);"></div>
						<div class="color" style="background-color: #FFFF00" data-color="10" onclick="color_set(this);"></div>
						<div class="color" style="background-color: #B27A11" data-color="11" onclick="color_set(this);"></div>
						<div class="color" style="background-color: #00FF00" data-color="12" onclick="color_set(this);"></div>
						<div class="color" style="background-color: #008000" data-color="13" onclick="color_set(this);"></div>
						<div class="color" style="background-color: #FF00FF" data-color="14" onclick="color_set(this);"></div>
						<div class="color" style="background-color: #808000" data-color="15" onclick="color_set(this);"></div>
					</div>
				</td>

			</tr><tr>
				<td>
					<input type="text" name="chat_input" id="chat_input">
				</td><td>
					<input type="submit" id="chat_submit" value="Senden">
				</td>
			</tr>
		</table>

		</form>

	</body>
</html>
